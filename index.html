<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Age Calculator App</title>
   <link rel="stylesheet" href="style.css">

   <script defer src="app.js"></script>
</head>
<body>
   <div class="container">
      <div class="user-age">
         <div >
            <p>DAY</p>
            <input id="day" type="number" min="1" max="31" placeholder="DD">
            <p class="unvalid">Must be a valid day</p>
         </div>
         <div >
            <p>MONTH</p>
            <input id="month" type="number" min="1" max="12" placeholder="MM">
            <p class="unvalid">Must be a valid Month</p>
         </div>
         <div >
            <p>YEAR</p>
            <input id="year" type="number" placeholder="YYYY">
            <p class="unvalid">Must be in the past</p>
         </div>
      </div>
      <hr>
      <img id="icon" src="assets/images/icon-arrow.svg">
      <div class="output">
         <div>
            <p class="userYears">--</p>
            <p>Years</p>
         </div>
         <div>
            <p class="userMonths">--</p>
            <p>Months</p>
         </div>
         <div>
            <p class="userDays">--</p>
            <p>Days</p>
         </div>
      </div>
   </div>
</body>
</html>
